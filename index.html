<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrueChats Elite Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        :root { --primary: #00f2ff; --bg: #050510; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); --text: #e0e0e0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* NC Loader Animation */
        .nc-loader {
            width: 80px; height: 80px; background: var(--primary); color: #000;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 32px; font-weight: bold; box-shadow: 0 0 20px var(--primary);
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse { 0% { transform: scale(0.95); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(0.95); opacity: 0.8; } }

        /* Screens */
        .screen { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at center, #1a1a2e, #000); z-index: 1000; }
        #app-root { display: none; height: 100%; width: 100%; position: relative; background: var(--bg); }

        /* Sidebar & Contacts */
        .sidebar { width: 350px; border-right: 1px solid var(--border); background: rgba(10, 10, 20, 0.95); display: flex; flex-direction: column; }
        .header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .contact-card { padding: 15px; margin: 5px 10px; background: var(--glass); border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 15px; border: 1px solid transparent; transition: 0.3s; }
        .contact-card:hover { border-color: var(--primary); background: rgba(0, 242, 255, 0.1); }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }

        /* Chat Area */
        .chat-main { flex: 1; display: flex; flex-direction: column; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: #050510; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 70%; padding: 10px 15px; border-radius: 15px; font-size: 14px; position: relative; backdrop-filter: blur(5px); }
        .sent { align-self: flex-end; background: linear-gradient(135deg, #0066ff, #00f2ff); color: #000; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: var(--glass); color: #fff; border-bottom-left-radius: 2px; border: 1px solid var(--border); }

        /* Input Bar */
        .input-bar { padding: 15px; background: rgba(0,0,0,0.8); display: flex; gap: 10px; align-items: center; border-top: 1px solid var(--border); }
        input { flex: 1; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: #fff; border-radius: 25px; outline: none; }
        .icon-btn { font-size: 24px; color: var(--primary); cursor: pointer; transition: 0.2s; }
        .icon-btn:hover { transform: scale(1.1); }

        /* Privacy Lock */
        #privacy-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.98); z-index: 500; display: none; flex-direction: column; align-items: center; justify-content: center; }

        /* Calling UI */
        #call-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }

        @media (max-width: 768px) { .sidebar { width: 100%; position: absolute; z-index: 10; height: 100%; } .sidebar.hidden { display: none; } .chat-main { width: 100%; } }
    </style>
</head>
<body>

    <div id="login-view" class="screen">
        <div class="nc-loader">NC</div>
        <h2 style="margin: 20px 0;">TRUECHATS ELITE</h2>
        <button onclick="googleLogin()" style="padding: 12px 25px; background: var(--primary); border: none; border-radius: 5px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 10px;">
            <i class="ri-google-fill"></i> CONTINUE WITH GOOGLE
        </button>
    </div>

    <div id="app-root">
        <div class="sidebar" id="sidebar">
            <div class="header">
                <div style="display:flex; align-items:center; gap:10px;">
                    <img id="my-pic" class="avatar" src="">
                    <span id="my-name">...</span>
                </div>
                <div style="display:flex; gap:15px;">
                    <i class="ri-user-add-line icon-btn" onclick="addContact()"></i>
                    <i class="ri-logout-box-line icon-btn" onclick="logout()"></i>
                </div>
            </div>
            <div id="contact-list" style="flex:1; overflow-y:auto; padding-top:10px;"></div>
        </div>

        <div class="chat-main" id="chat-window">
            <div id="privacy-overlay">
                <i class="ri-lock-password-line" style="font-size: 50px; color: var(--primary);"></i>
                <h3 style="margin: 20px;">CHAT SECURED</h3>
                <input type="password" id="lock-pin" placeholder="Enter PIN (Default: 1234)" style="max-width: 200px; text-align: center;">
                <button onclick="unlockChat()" style="margin-top:15px; padding:10px 30px; background:var(--primary); border:none; border-radius:5px;">UNLOCK</button>
            </div>

            <div class="header" id="chat-header" style="background: rgba(0,0,0,0.8); display:none;">
                <div style="display:flex; align-items:center; gap:10px;">
                    <i class="ri-arrow-left-line icon-btn" id="back-btn" style="display:none;" onclick="toggleSidebar()"></i>
                    <img id="chat-pic" class="avatar" src="">
                    <h4 id="chat-name">User</h4>
                </div>
                <div style="display:flex; gap:20px;">
                    <i class="ri-shield-keyhole-line icon-btn" onclick="lockCurrentChat()"></i>
                    <i class="ri-phone-line icon-btn" onclick="startCall('voice')"></i>
                    <i class="ri-vidicon-line icon-btn" onclick="startCall('video')"></i>
                </div>
            </div>

            <div class="messages" id="msg-box">
                <div style="margin:auto; text-align:center; opacity:0.5;">
                    <div class="nc-loader" style="width:50px; height:50px; font-size:18px; margin: 0 auto 15px auto; opacity:0.2;">NC</div>
                    <p>Select a contact to begin encrypted transmission</p>
                </div>
            </div>

            <div class="input-bar" id="input-bar" style="display:none;">
                <i class="ri-add-line icon-btn"></i>
                <input type="text" id="msg-input" placeholder="Enter encrypted text..." onkeypress="if(event.key==='Enter')sendMsg()">
                <i class="ri-send-plane-2-fill icon-btn" onclick="sendMsg()"></i>
            </div>
        </div>
    </div>

    <div id="call-screen">
        <div class="nc-loader">NC</div>
        <h2 id="call-status" style="margin-top:20px;">Connecting...</h2>
        <audio id="remote-audio" autoplay></audio>
        <video id="remote-video" autoplay style="width: 80%; max-width: 500px; border-radius: 10px; margin-top:20px; display:none;"></video>
        <button onclick="endCall()" style="margin-top:40px; background:#ff4b2b; color:white; border:none; padding:15px 30px; border-radius:50px; font-weight:bold; cursor:pointer;">END CALL</button>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCAsCm1YcsAjHwyvIzxyMrBmZPLw2hlo18",
            authDomain: "truechats-8dac9.firebaseapp.com",
            projectId: "truechats-8dac9",
            appId: "1:685374771914:web:81bf491264c1bb09061a33"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null, currentChatUser = null, peer = null, unsub = null;

        // --- AUTH LOGIC ---
        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithRedirect(provider); // Mobile stability కోసం Redirect
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('login-view').style.display = 'none';
                document.getElementById('app-root').style.display = 'flex';
                document.getElementById('my-pic').src = user.photoURL;
                document.getElementById('my-name').innerText = user.displayName;

                // User data sync
                db.collection('users').doc(user.email).set({
                    name: user.displayName, email: user.email, photo: user.photoURL, lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                initPeer();
                loadContacts();
            }
        });

        // --- PEERJS FOR CALLS ---
        function initPeer() {
            const safeId = currentUser.email.replace(/[^a-zA-Z0-9]/g, "");
            peer = new Peer(safeId);
            peer.on('call', call => {
                if(confirm("Incoming call...")) {
                    navigator.mediaDevices.getUserMedia({audio:true, video:false}).then(s => {
                        call.answer(s);
                        document.getElementById('call-screen').style.display = 'flex';
                        call.on('stream', rs => { document.getElementById('remote-audio').srcObject = rs; });
                    });
                }
            });
        }

        // --- CONTACTS & MESSAGING ---
        function addContact() {
            const email = prompt("Enter friend's Gmail address:");
            if(email && email.includes('@')) {
                db.collection('users').doc(currentUser.email).collection('myContacts').doc(email).set({ email });
            }
        }

        function loadContacts() {
            db.collection('users').doc(currentUser.email).collection('myContacts').onSnapshot(snap => {
                const list = document.getElementById('contact-list');
                list.innerHTML = "";
                snap.forEach(async d => {
                    const uDoc = await db.collection('users').doc(d.id).get();
                    if(uDoc.exists) {
                        const u = uDoc.data();
                        const card = document.createElement('div');
                        card.className = 'contact-card';
                        card.innerHTML = `<img src="${u.photo}" class="avatar"><div><b>${u.name}</b><br><small style="opacity:0.6">${u.email}</small></div>`;
                        card.onclick = () => openChat(u);
                        list.appendChild(card);
                    }
                });
            });
        }

        function openChat(user) {
            currentChatUser = user;
            document.getElementById('chat-header').style.display = 'flex';
            document.getElementById('input-bar').style.display = 'flex';
            document.getElementById('chat-name').innerText = user.name;
            document.getElementById('chat-pic').src = user.photo;
            
            if(window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('hidden');
                document.getElementById('back-btn').style.display = 'block';
            }

            // Chat Lock Check
            const locked = JSON.parse(localStorage.getItem('lockedChats') || "[]");
            if(locked.includes(user.email)) {
                document.getElementById('privacy-overlay').style.display = 'flex';
            } else {
                startChatSync(user.email);
            }
        }

        function startChatSync(targetEmail) {
            document.getElementById('privacy-overlay').style.display = 'none';
            if(unsub) unsub();
            const chatId = [currentUser.email, targetEmail].sort().join("_");
            unsub = db.collection('chats').doc(chatId).collection('messages').orderBy('ts')
                .onSnapshot(snap => {
                    const box = document.getElementById('msg-box');
                    box.innerHTML = "";
                    snap.forEach(m => {
                        const data = m.data();
                        const div = document.createElement('div');
                        div.className = `msg ${data.from === currentUser.email ? 'sent' : 'received'}`;
                        div.innerText = data.text;
                        box.appendChild(div);
                    });
                    box.scrollTop = box.scrollHeight;
                });
        }

        function sendMsg() {
            const inp = document.getElementById('msg-input');
            if(!inp.value || !currentChatUser) return;
            const chatId = [currentUser.email, currentChatUser.email].sort().join("_");
            db.collection('chats').doc(chatId).collection('messages').add({
                text: inp.value, from: currentUser.email, ts: firebase.firestore.FieldValue.serverTimestamp()
            });
            inp.value = "";
        }

        // --- PRIVACY & CALLS ---
        function lockCurrentChat() {
            const locked = JSON.parse(localStorage.getItem('lockedChats') || "[]");
            if(!locked.includes(currentChatUser.email)) {
                locked.push(currentChatUser.email);
                localStorage.setItem('lockedChats', JSON.stringify(locked));
                alert("Chat Locked with PIN 1234");
                openChat(currentChatUser);
            }
        }

        function unlockChat() {
            if(document.getElementById('lock-pin').value === "1234") {
                startChatSync(currentChatUser.email);
            } else { alert("Access Denied"); }
        }

        function startCall(type) {
            const targetId = currentChatUser.email.replace(/[^a-zA-Z0-9]/g, "");
            navigator.mediaDevices.getUserMedia({audio:true, video: type==='video'}).then(s => {
                const call = peer.call(targetId, s);
                document.getElementById('call-screen').style.display = 'flex';
                call.on('stream', rs => {
                    if(type==='video') { 
                        document.getElementById('remote-video').srcObject = rs;
                        document.getElementById('remote-video').style.display = 'block';
                    }
                    document.getElementById('remote-audio').srcObject = rs;
                });
            });
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.remove('hidden'); }
        function endCall() { location.reload(); }
        function logout() { auth.signOut().then(() => location.reload()); }
    </script>
</body>
</html>
