<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrueChats Elite Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        :root { --primary: #00f2ff; --bg: #0b0b1a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* NC Letter Logo Styling */
        .nc-logo {
            width: 80px; height: 80px; background: var(--primary); color: #000;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 35px; font-weight: 900; box-shadow: 0 0 25px var(--primary);
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Screens */
        .screen { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #050510; z-index: 1000; }
        #app-root { display: none; height: 100%; width: 100%; display: flex; }

        /* UI Styles */
        .sidebar { width: 350px; border-right: 1px solid var(--border); background: #0a0a14; display: flex; flex-direction: column; }
        .chat-main { flex: 1; display: flex; flex-direction: column; background: #050510; position: relative; }
        .header { padding: 15px; background: rgba(255,255,255,0.02); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        
        .contact-item { padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.3s; }
        .contact-item:hover { background: var(--glass); }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }

        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .bubble { padding: 10px 15px; border-radius: 12px; max-width: 75%; font-size: 14.5px; line-height: 1.4; }
        .sent { align-self: flex-end; background: var(--primary); color: #000; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: var(--glass); border-bottom-left-radius: 2px; }

        .input-bar { padding: 15px; background: rgba(0,0,0,0.5); display: flex; gap: 15px; align-items: center; }
        input { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: #fff; outline: none; }
        .icon-btn { font-size: 24px; color: var(--primary); cursor: pointer; }

        /* Overlay */
        #call-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; height: 100%; z-index: 10; }
            .sidebar.hidden { display: none; }
            .chat-main { width: 100%; }
        }
    </style>
</head>
<body>

    <div id="login-view" class="screen">
        <div class="nc-logo">NC</div>
        <h2 style="margin: 25px 0; letter-spacing: 2px;">TRUECHATS ELITE</h2>
        <button onclick="googleLogin()" style="padding: 12px 30px; background: var(--primary); border: none; border-radius: 5px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; color: #000;">
            <i class="ri-google-fill"></i> LOG IN WITH GOOGLE
        </button>
    </div>

    <div id="app-root">
        <div class="sidebar" id="sidebar">
            <div class="header">
                <div style="display:flex; align-items:center; gap:10px;">
                    <img id="my-pic" class="avatar" src="">
                    <span style="font-weight: 600;">TrueChats</span>
                </div>
                <div style="display:flex; gap:15px;">
                    <i class="ri-user-add-line icon-btn" onclick="addContact()"></i>
                    <i class="ri-logout-circle-r-line icon-btn" onclick="logout()"></i>
                </div>
            </div>
            <div id="contacts-list" style="flex:1; overflow-y:auto;"></div>
        </div>

        <div class="chat-main">
            <div id="welcome-msg" class="screen" style="position: relative; background: transparent; opacity: 0.5;">
                <div class="nc-logo" style="width: 60px; height: 60px; font-size: 24px; opacity: 0.3;">NC</div>
                <p style="margin-top: 15px;">Select a contact to start encrypted session</p>
            </div>

            <div id="chat-ui" style="display:none; flex-direction: column; height: 100%;">
                <div class="header">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <i class="ri-arrow-left-line icon-btn" onclick="toggleSidebar()" id="back-btn" style="display:none;"></i>
                        <img id="chat-pic" class="avatar" src="">
                        <h4 id="chat-name">User</h4>
                    </div>
                    <div style="display:flex; gap:20px;">
                        <i class="ri-phone-line icon-btn" onclick="startCall('voice')"></i>
                        <i class="ri-vidicon-line icon-btn" onclick="startCall('video')"></i>
                    </div>
                </div>
                <div class="messages" id="msg-box"></div>
                <div class="input-bar">
                    <input type="text" id="msg-in" placeholder="Enter message..." onkeypress="if(event.key==='Enter')sendMsg()">
                    <i class="ri-send-plane-2-fill icon-btn" onclick="sendMsg()"></i>
                </div>
            </div>
        </div>
    </div>

    <div id="call-screen">
        <div class="nc-logo">NC</div>
        <h3 id="call-status" style="margin-top: 20px;">Connecting Line...</h3>
        <audio id="remote-audio" autoplay></audio>
        <video id="remote-video" autoplay style="width: 85%; max-width: 500px; border-radius: 15px; margin-top: 20px; display: none; border: 2px solid var(--primary);"></video>
        <button onclick="endCall()" style="margin-top: 40px; background: #ff3b3b; color: #fff; padding: 15px 30px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer;">END SESSION</button>
    </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCAsCm1YcsAjHwyvIzxyMrBmZPLw2hlo18",
            authDomain: "truechats-8dac9.firebaseapp.com",
            projectId: "truechats-8dac9",
            appId: "1:685374771914:web:81bf491264c1bb09061a33"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let currentUser = null, currentChatUser = null, peer = null, unsub = null;

        // --- AUTH: Using Redirect for Mobile Stability ---
        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithRedirect(provider);
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('login-view').style.display = 'none';
                document.getElementById('app-root').style.display = 'flex';
                document.getElementById('my-pic').src = user.photoURL;

                // Sync user to cloud
                db.collection('users').doc(user.email).set({
                    name: user.displayName, email: user.email, photo: user.photoURL, lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                initPeer();
                loadContacts();
            }
        });

        // --- PEERJS: Real-time Voice/Video Calling ---
        function initPeer() {
            // Peer ID must be simple (alphanumeric)
            const peerId = currentUser.email.replace(/[^a-zA-Z0-9]/g, "");
            peer = new Peer(peerId);
            
            peer.on('call', call => {
                if(confirm("Incoming encrypted call. Accept?")) {
                    navigator.mediaDevices.getUserMedia({audio: true, video: false}).then(stream => {
                        call.answer(stream);
                        document.getElementById('call-screen').style.display = 'flex';
                        call.on('stream', rs => { document.getElementById('remote-audio').srcObject = rs; });
                    });
                }
            });
        }

        // --- CHAT & CONTACTS LOGIC ---
        function addContact() {
            const email = prompt("Enter friend's Gmail address:");
            if(email && email.includes('@')) {
                db.collection('users').doc(currentUser.email).collection('contacts').doc(email).set({ email });
            }
        }

        function loadContacts() {
            db.collection('users').doc(currentUser.email).collection('contacts').onSnapshot(snap => {
                const list = document.getElementById('contacts-list');
                list.innerHTML = "";
                snap.forEach(async doc => {
                    const uDoc = await db.collection('users').doc(doc.id).get();
                    if(uDoc.exists) {
                        const u = uDoc.data();
                        const div = document.createElement('div');
                        div.className = 'contact-item';
                        div.innerHTML = `<img src="${u.photo}" class="avatar"><div><b>${u.name}</b><br><small style="opacity:0.5">${u.email}</small></div>`;
                        div.onclick = () => openChat(u);
                        list.appendChild(div);
                    }
                });
            });
        }

        function openChat(user) {
            currentChatUser = user;
            document.getElementById('welcome-msg').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'flex';
            document.getElementById('chat-name').innerText = user.name;
            document.getElementById('chat-pic').src = user.photo;
            
            if(window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('hidden');
                document.getElementById('back-btn').style.display = 'block';
            }

            if(unsub) unsub();
            // Consistent chatId regardless of who starts the chat
            const chatId = [currentUser.email, user.email].sort().join("_");
            unsub = db.collection('chats').doc(chatId).collection('messages').orderBy('ts')
                .onSnapshot(snap => {
                    const box = document.getElementById('msg-box');
                    box.innerHTML = "";
                    snap.forEach(m => {
                        const data = m.data();
                        const d = document.createElement('div');
                        d.className = `bubble ${data.from === currentUser.email ? 'sent' : 'received'}`;
                        d.innerText = data.text;
                        box.appendChild(d);
                    });
                    box.scrollTop = box.scrollHeight;
                });
        }

        function sendMsg() {
            const inp = document.getElementById('msg-in');
            if(!inp.value || !currentChatUser) return;
            const chatId = [currentUser.email, currentChatUser.email].sort().join("_");
            db.collection('chats').doc(chatId).collection('messages').add({
                text: inp.value, from: currentUser.email, ts: firebase.firestore.FieldValue.serverTimestamp()
            });
            inp.value = "";
        }

        function startCall(type) {
            const targetId = currentChatUser.email.replace(/[^a-zA-Z0-9]/g, "");
            navigator.mediaDevices.getUserMedia({audio: true, video: type === 'video'}).then(stream => {
                const call = peer.call(targetId, stream);
                document.getElementById('call-screen').style.display = 'flex';
                document.getElementById('call-status').innerText = "Ringing " + currentChatUser.name + "...";
                call.on('stream', rs => {
                    if(type === 'video') {
                        document.getElementById('remote-video').srcObject = rs;
                        document.getElementById('remote-video').style.display = 'block';
                    }
                    document.getElementById('remote-audio').srcObject = rs;
                });
            });
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.remove('hidden'); }
        function endCall() { location.reload(); }
        function logout() { auth.signOut().then(() => location.reload()); }
    </script>
</body>
</html>
